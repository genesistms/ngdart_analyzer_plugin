name: playground
description: A web app that uses AngularDart Components
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  ngdart: any

dev_dependencies:
  build_runner: ^2.4.8
  build_web_compilers: ^4.0.9
  ngdart_analyzer_plugin:
    path: ../

dependency_overrides:
  ngdart:
    git:
      url: https://github.com/angulardart-community/angular
      path: ngdart
  ngast:
    git:
      url: https://github.com/angulardart-community/angular
      path: ngast
  ngcompiler:
    git:
      url: https://github.com/angulardart-community/angular
      path: ngcompiler
